<!DOCTYPE XHTML>
<html>
    <head>
        <script>
            //Функция суммирования
            function Sum() {
                document.getElementById("operation").textContent = "+";
                var number1 = Number(document.getElementById("number1").value);
                var number2 = Number(document.getElementById("number2").value);
                var number = number1 + number2;
                document.getElementById("answer").innerHTML = number;
            }
            //Функция вычитания
            function Subtract() {
                document.getElementById("operation").textContent = "-";
                var number1 = Number(document.getElementById("number1").value);
                var number2 = Number(document.getElementById("number2").value);
                var number = number1 - number2;
                document.getElementById("answer").innerHTML = number;
            }
            //Функция умножения
            function Multiplication() {
                document.getElementById("operation").textContent = "*";
                var number1 = Number(document.getElementById("number1").value);
                var number2 = Number(document.getElementById("number2").value);
                var number = number1 * number2;
                document.getElementById("answer").innerHTML = number;
            }
            //Функция деления
            function Division() {
                document.getElementById("operation").textContent = "/";
                var number1 = Number(document.getElementById("number1").value);
                var number2 = Number(document.getElementById("number2").value);
                var number = number1 / number2;
                document.getElementById("answer").innerHTML = number;
            }
        </script>
    </head>
    <body>
        <div align="center">
            <font size="5">
                Введите числа и выберите операцию:
                <p>
                    <font size="3">
                        <input type="number1" id="number1" name="number1" value=0 size="15">
                        <font id="operation">%</font>
                        <input type="number2" id="number2" name="number2" value=0 size="15">
                        =
                        <font id="answer">0</font>
                    </font>
                </p>
            </font>
            <div>
                <button type="button" onclick="Sum()"><font size="4">Суммировать</font></button>
                <button type="button" onclick="Subtract()"><font size="4">Вычесть</font></button>
                <button type="button" onclick="Multiplication()"><font size="4">Перемножить</font></button>
                <button type="button" onclick="Division()"><font size="4">Поделить</font></button>
                <button type="button" onclick="InvertSign()"><font size="4">Поменять знак ответа</font></button>
            </div>
        </div>
    </body>
</html>
